<!doctype html>
<html lang="en">
<head>
  <title>{{ title }}</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="refresh" content="30">
  <link rel="shortcut icon" href="/static/favicon.ico">
  <style type="text/css">
    body {
        background-color: black;
    }
    .div-table {
      display: table;
      width: auto;
      margin: 0 auto;
    }
    .div-table-row {
      display: table-row;
      width: auto;
      clear: both;
    }
    .div-table-col {
      float: left;
      width: 600px;
      height: 450px;
      display: table-column;
    }
  </style>
</head>
<body>
  {% block content %}
  <div class="div-table">
    <div class="div-table-row">
      <div class="div-table-col">
        <embed type="image/svg+xml" src="/{{ charts.0 }}" />
      </div>
      <div class="div-table-col">
        <embed type="image/svg+xml" src="/{{ charts.1 }}" />
      </div>
    </div>
    <div class="div-table-row">
      <div class="div-table-col">
        <embed type="image/svg+xml" src="/{{ charts.2 }}" />
      </div>
      <div class="div-table-col">
        <embed type="image/svg+xml" src="/{{ charts.3 }}" />
      </div>
    </div>
    <div class="div-table-row">
      <div class="div-table-col">
        <embed type="image/svg+xml" src="/{{ charts.4 }}" />
      </div>
      <div class="div-table-col">
        <embed type="image/svg+xml" src="/{{ charts.5 }}" />
      </div>
    </div>
  </div>
  {% endblock %}
</body>
</html>
